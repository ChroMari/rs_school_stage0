<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vertical slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--<div id="root"></div>-->


    <div id="hero">

      <div class="info">
          <h1 class="info__title">SoundsApp</h1>
          
          <div class="song">
            <h4 class="song__title">Island Multisound</h4>
            <div class="song-wrapper">
              <button class="song__btn"><img src="<%=require('./assets/svg/play.svg')%>" alt=""></button>
            <div class="song__btn-wrapper">
              <button class="song__btn"><img src="<%=require('./assets/svg/play.svg')%>" alt=""></button>
              <input type="range" class="song__progress" value="40" min="0" max="100" step="1">
            </div>
            </div>
          </div>

          <div class="song">
            <h4 class="song__title">Island Multisound</h4>
            <div class="song-wrapper">
              <button class="song__btn"><img src="<%=require('./assets/svg/play.svg')%>" alt=""></button>
            <div class="song__btn-wrapper">
              <button class="song__btn"><img src="<%=require('./assets/svg/play.svg')%>" alt=""></button>
              <input type="range" class="song__progress" value="40" min="0" max="100" step="1">
            </div>
            </div>
          </div>

          <div class="song wheater">
            <div class="wheater-wrapper">
              <h4 class="song__title wheater__title">Москва</h4>
              <button class="wheater__button">Сменить локацию</button>
            </div>

            <div class="wheater-wrapper wheater-wrapper-info">
              <div>
                <img src="<%=require('./assets/svg/play.svg')%>" alt="" width="40" height="40"</h4>>
                <p>23 градуса</p>
                <p>переменная облачность</p>
              </div>
              <div>
                <img src="<%=require('./assets/svg/play.svg')%>" alt="" width="40" height="40">
                <p>27 м/с</p>
              </div>
            </div>
          </div>


      </div>

      <div class="slider">
        <img class="slider__btn" src="<%=require('./assets/svg/left.svg')%>" alt="prev arrow">
        <div class="preview">
          <img src="<%=require('./assets/img/beach.jpg')%>" alt="" class="active thumbnail">
          <img src="<%=require('./assets/img/forest.jpg')%>" alt="" class="thumbnail">
          <img src="<%=require('./assets/img/night.jpg')%>" alt="" class="thumbnail">
          <img src="<%=require('./assets/img/beach.jpg')%>" alt="" class="thumbnail">
          <img src="<%=require('./assets/img/forest.jpg')%>" alt="" class="thumbnail">
        </div>
        <img class="slider__btn slider__btn--next" src="<%=require('./assets/svg/left.svg')%>" alt="next arrow">
      </div>

    </div>

  </body>
</html>
