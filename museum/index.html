<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Louvre</title>
    <link rel="icon" href="./assets/svg/logo.svg">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Start header-->
    <header class="header">
      <div class="container">

        <nav class="menu-wrapper">
          <a class="logo" href="#">Louvre</a>
          <ul class="menu">
            <li class="menu__item"><a class="menu__item-link" href="#">Visiting</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Explore</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Video</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Tickets</a></li>
            <li class="menu__item"><a class="menu__item-link" href="#">Contacts</a></li>
          </ul>
        </nav>

      </div>
    </header>
    <!--Finish header-->

    <main>
      <h1 class="visuallyhidden">Louvre</h1>

      <!--Start section welcome-->
      <section class="welcome">
        <div class="welcome-container">
          <div class="container">
            <h2 class="welcome__title title">Welcome <br> to the Louvre</h2>
            <p class="welcome__text text">From the castle to the museum</p>
            <a class="welcome__link" href="#">Discover the Louvre</a>
          </div>
        </div>
      </section>
      <!--Finish section welcome-->

    </main>
  </body>
</html>
